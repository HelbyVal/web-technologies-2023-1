<!DOCTYPE html>
<html lang="ru"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/src/assets/styles/style.css">
        <title>ITWEBSITE</title>

    <body>
        <div class = "main">

            <div class = "pizza">
                <img width="200" src="/src/assets/img/Margaritta.png" alt="">
                <p>Маргарита</p>
                <button class = "button" id="margaritta">Выбрать</button>
            </div>

            <div class = "pizza">
                <img width="195" src="/src/assets/img/Pepperoni.png" alt="">
                <p>Пепперони</p>
                <button class = "button" id="pepperoni">Выбрать</button>
            </div>

            <div class = "pizza">
                <img width="200" src="/src/assets/img/Bavarskaya.png" alt="">
                <p>Баварская</p>
                <button class = "button" id="bavarskaya">Выбрать</button>
            </div>



            <div class = "addictions">
                <p>Выберите размер</p>

                        <img src="/src/assets/img/mozz.png" alt="">

                    </div>

                    <div class = "topping">
                        <img src="/src/assets/img/parm.png" alt="">
                        <button class = "buttonTopping" id="addParm">Чеддер и Пармезан</button>
                        <p>150 руб</p>
                    </div>


                </div>

                <button class = "buttonOrder">Добавить в корзину за 0 руб (0 кКалл)</button>
            </div>
        </div>


        <script type="module" src="./Pizza.js"></script>
